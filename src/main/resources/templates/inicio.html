<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>T1 - Jorge Torres</title>
</head>
<body>
  <div class="container mb-3">

    <h1 class="m-5  text-center">HOT WHEELS</h1>

    <div class="container w-50 mx-auto border border-dark border-3 p-3">
      <form th:action="@{/t1/buscar}" method="post" class="mb-4">


        <h5 class="mb-3">Ingrese una placa</h5>
        <input type="text" name="placa" id="placa" maxlength="7"
               class="form-control form-control-lg mb-3">

        <div class="container text-center">
          <button th:type="submit"
                  class="button btn-success btn-lg mx-auto fs-4">
            Buscar
          </button>
        </div>


      </form>
    </div>


  </div>
</body>
</html>
